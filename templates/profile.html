<!DOCTYPE html>
<html>

<head>
    <title>Create or Edit Profile</title>
</head>

<body>
    <h1>Create or Edit Your Profile</h1>
    {% if error %}
    <p style="color: red; border: 1px solid red; padding: 10px; background-color: #ffe6e6;">
        <strong>Error:</strong> {{ error }}
    </p>
    {% endif %}
    <form method="POST" action="{{ url_for('profile') }}">
        <label for="first_name">First Name:</label>
        <input type="text" name="first_name" value="{{ profile.get('first_name', '') }}" required><br><br>

        <label for="last_name">Last Name:</label>
        <input type="text" name="last_name" value="{{ profile.get('last_name', '') }}" required><br><br>

        <label for="student_id">Student ID:</label>
        <input type="text" name="student_id" value="{{ profile.get('student_id', '') }}" required><br><br>

        <button type="submit">Save Profile</button>
    </form>
    <br>
    <a href="{{ url_for('home') }}">Go back to Dashboard</a>
</body>

</html>
